<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="all">
            <input id="input" placeholder="123" readonly>
            </div>
            <div class="all">
                <button class="clearBtn" id="doubleSize">AC</button>
                <button class="button" data-num="%">%</button>
                <button class="button" data-num="/">/</button>
            </div>
            <div class="all">
                <button class="button" data-num="7">7</button>
                <button class="button" data-num="8">8</button>
                <button class="button" data-num="9">9</button>
                <button class="button" data-num="*">*</button>
            </div>
            <div class="all">
                <button class="button" data-num="4">4</button>
                <button class="button" data-num="5">5</button>
                <button class="button" data-num="6">6</button>
                <button class="button" data-num="-">-</button>
            </div>
            <div class="all">
                <button class="button" data-num="1">1</button>
                <button class="button" data-num="2">2</button>
                <button class="button" data-num="3">3</button>
                <button class="button" data-num="+">+</button>
            </div>
            <div class="all">
                <button class="button" data-num="0">0</button>
                <button class="button" data-num=".">.</button>
                <button type="button" class="equalBtn" id="doubleSize">=</button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
